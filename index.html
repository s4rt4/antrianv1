<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ambil Antrian</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <span id="clock"></span>
    </div>
    <div class="nav-center">
      <button id="themeBtn" class="nav-btn">
        <i class="fa-solid fa-circle-half-stroke"></i> Tema Gelap/Terang
      </button>
    </div>
    <div class="nav-right">
      <a href="login.html" class="admin-btn">
        <i class="fa-solid fa-user-shield"></i> Admin Area
      </a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Ambil Tiket</h2>
      <button id="takeBtn" class="primary big">
        <i class="fa-solid fa-hand-pointer"></i> Ambil Nomor
      </button>
      <p id="myTicket" class="highlight">Belum mengambil tiket</p>
      <div class="row">
        <button id="reprintBtn" class="secondary">
          <i class="fa-solid fa-print"></i> Cetak Ulang Tiket
        </button>
        <button id="showCallBtn" class="secondary">
          <i class="fa-solid fa-bullhorn"></i> Lihat Nomor Dipanggil
        </button>
      </div>
    </section>

    <section class="card small-stats">
      <h3>Info Antrian</h3>
      <div class="stats-row">
        <div class="stat">
          <div class="stat-title">Terakhir Dipanggil</div>
          <div id="lastCalled" class="stat-value">—</div>
        </div>
        <div class="stat">
          <div class="stat-title">Terakhir Diambil</div>
          <div id="lastTaken" class="stat-value">—</div>
        </div>
        <div class="stat">
          <div class="stat-title">Tiket Tersisa</div>
          <div id="remaining" class="stat-value">—</div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
